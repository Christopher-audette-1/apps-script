<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <label for="gammaTemplateId">Select a Gamma Template:</label>
    <select id="gammaTemplateId">
      <? for(var i = 0; i < themes.length; i++) { ?>
        <option value="<?= themes[i].id ?>"><?= themes[i].name ?></option>
      <? } ?>
    </select>
    <br/><br/>
    Detailed Instructions:
    <br/>
    <textarea id="instructions" rows="4" cols="30"><?= instructions ?></textarea>
    <br/><br/>
    <input type="button" value="Create Presentation"
        onclick="google.script.run
            .withSuccessHandler(closeDialog)
            .processForm(document.getElementById('gammaTemplateId').value, document.getElementById('instructions').value);" />
  </body>
  <script>
    function closeDialog() {
      google.script.host.close();
    }
  </script>
</html>
