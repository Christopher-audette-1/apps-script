<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; margin: 1em; }
      .form-group { margin-bottom: 10px; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      input[type="text"] { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
      .button-container { text-align: right; margin-top: 15px; }
      button { padding: 8px 12px; border: none; border-radius: 4px; background-color: #4285F4; color: white; cursor: pointer; }
      button:hover { background-color: #357ae8; }
    </style>
  </head>
  <body>
    <h3>Set Default Gamma Folder</h3>
    <div class="form-group">
      <label for="folderId">Folder ID</label>
      <input type="text" id="folderId" placeholder="e.g., 945cxva32oyvqzr">
    </div>
    <div class="button-container">
      <button onclick="save()">Save</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        google.script.run.withSuccessHandler(function(id) {
          if (id) {
            document.getElementById('folderId').value = id;
          }
        }).getFolderId();
      });

      function save() {
        var id = document.getElementById('folderId').value;
        if (id) {
          google.script.run
            .withSuccessHandler(function() {
              google.script.host.close();
            })
            .saveFolderId(id);
        } else {
          alert('Please enter a Folder ID.');
        }
      }
    </script>
  </body>
</html>
