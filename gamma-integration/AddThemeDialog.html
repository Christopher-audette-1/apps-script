<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; margin: 1em; }
      h3 { border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 20px; }
      .form-group { margin-bottom: 10px; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      input[type="text"] { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
      .button-container { text-align: right; margin-top: 15px; }
      button { padding: 8px 12px; border: none; border-radius: 4px; background-color: #4285F4; color: white; cursor: pointer; }
      button:hover { background-color: #357ae8; }
      .theme-list { list-style-type: none; padding: 0; }
      .theme-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
      .theme-name-input { font-size: 1em; border: 1px solid #ddd; padding: 4px; border-radius: 3px; width: 60%; }
      .theme-id { font-size: 0.8em; color: #777; margin-top: 4px; }
      .button-group { display: flex; gap: 5px; }
      .save-btn { background-color: #4CAF50; }
      .save-btn:hover { background-color: #45a049; }
      .remove-btn { background-color: #db4437; }
      .remove-btn:hover { background-color: #c5372c; }
      button { color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; border: none; }
      hr { margin: 20px 0; }
    </style>
  </head>
  <body>
    <h3>Manage Themes</h3>
    <div id="existing-themes">
      <p>Loading...</p>
    </div>

    <hr>

    <h3>Add New Theme</h3>
    <div class="form-group">
      <label for="themeName">Theme Name</label>
      <input type="text" id="themeName" placeholder="e.g., Professional">
    </div>
    <div class="form-group">
      <label for="themeId">Theme ID</label>
      <input type="text" id="themeId" placeholder="e.g., nngjnrnwq4tb2a0">
    </div>
    <div class="button-container">
      <button onclick="addTheme()">Save New Theme</button>
    </div>

    <script>
      // Load themes when the dialog opens
      document.addEventListener("DOMContentLoaded", function() {
        fetchThemes();
      });

      function fetchThemes() {
        google.script.run.withSuccessHandler(displayThemes).getThemes();
      }

      function displayThemes(themes) {
        var container = document.getElementById('existing-themes');
        if (themes.length === 0) {
          container.innerHTML = '<p>No themes have been added yet.</p>';
          return;
        }

        var listHtml = '<ul class="theme-list">';
        themes.forEach(function(theme) {
          listHtml += `
            <li class="theme-item" id="theme-${theme.id}">
              <div>
                <input type="text" class="theme-name-input" id="name-input-${theme.id}" value="${theme.name}">
                <div class="theme-id">ID: ${theme.id}</div>
              </div>
              <div class="button-group">
                <button class="save-btn" onclick="updateThemeName('${theme.id}')">Save</button>
                <button class="remove-btn" onclick="removeTheme('${theme.id}')">Remove</button>
              </div>
            </li>`;
        });
        listHtml += '</ul>';
        container.innerHTML = listHtml;
      }

      function updateThemeName(id) {
        var newName = document.getElementById('name-input-' + id).value;
        if (!newName) {
          alert('Theme name cannot be empty.');
          return;
        }
        google.script.run
          .withSuccessHandler(function() {
            // Optional: show a success message
          })
          .withFailureHandler(handleError)
          .saveTheme(newName, id);
      }

      function addTheme() {
        var name = document.getElementById('themeName').value;
        var id = document.getElementById('themeId').value;
        if (name && id) {
          google.script.run
            .withSuccessHandler(function() {
              document.getElementById('themeName').value = '';
              document.getElementById('themeId').value = '';
              fetchThemes(); // Refresh the list
            })
            .withFailureHandler(handleError)
            .saveTheme(name, id);
        } else {
          alert('Please enter both a name and an ID.');
        }
      }

      function removeTheme(id) {
        // Find the specific item in the list and show a "removing..." state if desired
        var item = document.getElementById('theme-' + id);
        if (item) {
          item.style.opacity = '0.5';
        }

        google.script.run
          .withSuccessHandler(function() {
            fetchThemes(); // Refresh the list after successful removal
          })
          .withFailureHandler(handleError)
          .removeTheme(id);
      }

      function handleError(error) {
        alert('An error occurred: ' + error.message);
        fetchThemes(); // Refresh the list to show the actual state
      }
    </script>
  </body>
</html>
